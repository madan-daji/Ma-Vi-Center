name: mavi_center
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

#-------------Packages-----------------#
dependencies:
  flutter:
    sdk: flutter


  # Utility Packages

  #Icons
  cupertino_icons: ^1.0.6

  #State Management


  # Products Specific



  #------------- Packages End ------------#

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^3.0.0


flutter:

  uses-material-design: true

#------------- Local Assets --------#
  assets:
    - assets/images/
    - assets/logos/
    - assets/icons/

  # -------------------------- Local Fonts ----------------------#
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 800
  

